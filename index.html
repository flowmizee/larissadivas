<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 0 16px;     /* remove padding-top para subir tudo */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0;          /* sem padding vertical */
    }

    .menu-icon, .bag-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .logo img {
      max-height: 80px;
    }

    .search-container {
      margin-top: -4px;    /* sobe o input um pouco */
      margin-bottom: 16px;
      display: flex;
      width: 100%;
    }

    .search-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 16px;
      background-color: #f2f2f2;
    }

    .search-button {
      background-color: #ff69b4;
      border: none;
      padding: 0 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-button img {
      height: 36px;
      width: auto;
    }

    .categories-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .categories-container::-webkit-scrollbar {
      height: 0;
    }
    .categories-container.scrolling::-webkit-scrollbar {
      height: 6px;
    }
    .categories-container.scrolling::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }
    .categories-container.scrolling::-webkit-scrollbar-track {
      background: transparent;
    }
    .categories-container.scrolling {
      scrollbar-width: thin;
    }

    .category {
      flex: 0 0 auto;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="menu-icon">&#9776;</div>
    <div class="logo">
      <img src="logo.webp" alt="Logo">
    </div>
    <div class="bag-icon">&#128717;</div>
  </header>

  <div class="search-container">
    <input class="search-input" type="text" placeholder="O que você está procurando?" />
    <button class="search-button">
      <img src="lupa.webp" alt="Buscar">
    </button>
  </div>

  <div id="cats" class="categories-container">
    <div class="category">BRINCOS</div>
    <div class="category">ANÉIS</div>
    <div class="category">BLACELETES</div>
    <div class="category">COLARES</div>
    <div class="category">CONJUNTOS</div>
    <div class="category">PULSEIRAS</div>
    <div class="category">PERFUMES</div>
    <div class="category">BOLSAS</div>
    <div class="category">CINTOS</div>
    <div class="category">ÓCULOS</div>
  </div>

  <script>
    const cats = document.getElementById('cats');
    let scrollTimeout;
    cats.addEventListener('scroll', () => {
      cats.classList.add('scrolling');
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        cats.classList.remove('scrolling');
      }, 800);
    });
  </script>

</body>
</html>
