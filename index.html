<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Web App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #fff; }
    .nav-wrapper { position: sticky; top: 0; background: #fff; z-index: 1000; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 8px 16px; }
    .menu-icon, .bag-icon { font-size: 28px; cursor: pointer; }
    .logo img { max-height: 80px; width: auto; cursor: pointer; }
    .search-container { display: flex; width: 100%; padding: 0 16px 16px; }
    .search-input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px 0 0 8px; outline: none; font-size: 16px; background-color: #f2f2f2; }
    .search-button { background-color: #ff69b4; border: none; padding: 0 16px; border-radius: 0 8px 8px 0; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .search-button img { height: 36px; width: auto; }
    .categories-container { display: flex; gap: 16px; overflow-x: auto; scroll-behavior: smooth; padding: 8px 16px 16px; scrollbar-width: thin; -ms-overflow-style: auto; transition: scrollbar-color 3s ease; scrollbar-color: rgba(204,204,204,1) transparent; }
    .categories-container::-webkit-scrollbar { height: 6px; }
    .categories-container::-webkit-scrollbar-thumb { background-color: rgba(204,204,204,1); border-radius: 3px; }
    .categories-container::-webkit-scrollbar-track { background: transparent; }
    .categories-container.hidden { scrollbar-color: rgba(204,204,204,0) transparent; }
    .categories-container.hidden::-webkit-scrollbar-thumb { background-color: rgba(204,204,204,0); }
    #breadcrumb { display: none; background: #fff; border-bottom: 1px solid #eee; padding: 8px 16px; }
    #breadcrumb .path { font-size: 14px; color: #007bff; cursor: pointer; text-decoration: underline; }
    #breadcrumb .separator { font-size: 14px; color: #555; margin: 0 8px; }
    #breadcrumb .crumbName { font-size: 14px; text-transform: capitalize; }
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
    .header-row .title { font-weight: bold; font-size: 20px; text-transform: uppercase; }
    .header-row .count { font-size: 14px; color: #555; }
    .image-scroll-wrapper { background-color: #f2f2f2; padding: 16px; }
    .image-scroll { display: flex; gap: 24px; overflow-x: auto; scroll-behavior: smooth; scrollbar-width: none; }
    .image-scroll::-webkit-scrollbar { display: none; }
    .item { flex: 0 0 auto; text-align: center; cursor: pointer; }
    .item img { display: block; max-width: 100px; height: auto; margin-bottom: 8px; border-radius: 8px; }
    .item .label { font-size: 16px; font-weight: bold; color: #333; }
    .banner-scroll-wrapper { background-color: #f2f2f2; padding: 8px 0 24px; overflow: hidden; position: relative; }
    .banner-scroll { display: flex; gap: 16px; animation: scrollBanners 20s linear infinite; padding: 0 16px; }
    .banner-scroll img { max-height: 160px; border-radius: 12px; }
    @keyframes scrollBanners { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    .produtos-wrapper { background-color: #f2f2f2; padding: 16px; }
    .launch-title { font-size: 24px; font-weight: bold; color: #333; margin-bottom: 16px; cursor: pointer; }
    .produtos-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
    .produto { background: none; padding: 0; text-align: left; cursor: pointer; }
    .produto img { width: 100%; height: 240px; object-fit: cover; border-radius: 8px; margin-bottom: 12px; }
    .produto .nome { font-size: 14px; font-weight: bold; color: #555; margin-bottom: 8px; }
    .produto .preco { color: #000; font-size: 20px; font-weight: bold; margin-bottom: 8px; }
    .produto .parcelamento { font-size: 13px; color: #666; margin-bottom: 8px; }
    .produto .extra { color: #007bff; font-size: 13px; }
    @media (max-width: 480px) {
      .produtos-grid { grid-template-columns: 1fr 1fr; }
      .produto img { height: 220px; }
    }
  </style>
</head>
<body>
  <div class="nav-wrapper">
    <header class="header">
      <div class="menu-icon">&#9776;</div>
      <div class="logo"><img src="logo.webp" alt="Logo"></div>
      <div class="bag-icon">&#128717;</div>
    </header>
    <div class="search-container">
      <input class="search-input" type="text" placeholder="O que você está procurando?">
      <button class="search-button"><img src="lupa.webp" alt="Buscar"></button>
    </div>
    <div id="cats" class="categories-container">
      <div class="category">BRINCOS</div>
      <div class="category">ANÉIS</div>
      <div class="category">BRACELETES</div>
      <div class="category">COLARES</div>
      <div class="category">CONJUNTOS</div>
      <div class="category">PULSEIRAS</div>
      <div class="category">PERFUMES</div>
      <div class="category">BOLSAS</div>
      <div class="category">CINTOS</div>
      <div class="category">ÓCULOS</div>
    </div>
  </div>  <div id="breadcrumb">
    <span class="path">Início</span>
    <span class="separator">&gt;</span>
    <span class="crumbName"></span>
    <div class="header-row">
      <span class="title"></span>
      <span class="count"></span>
    </div>
  </div>  <div class="image-scroll-wrapper">
    <div class="image-scroll">
      <div class="item" data-cat="COLARES"><img src="colares.webp" alt=""><div class="label">Colares</div></div>
      <div class="item" data-cat="BRINCOS"><img src="brincos.webp" alt=""><div class="label">Brincos</div></div>
      <div class="item" data-cat="ANÉIS"><img src="aneis.webp" alt=""><div class="label">Anéis</div></div>
      <div class="item" data-cat="PULSEIRAS"><img src="pulseiras.webp" alt=""><div class="label">Pulseiras</div></div>
      <div class="item" data-cat="CONJUNTOS"><img src="conjuntos.webp" alt=""><div class="label">Conjuntos</div></div>
      <div class="item" data-cat="BRACELETES"><img src="braceletes.webp" alt=""><div class="label">Braceletes</div></div>
      <div class="item" data-cat="PERFUMES"><img src="perfumes.webp" alt=""><div class="label">Perfumes</div></div>
      <div class="item" data-cat="BOLSAS"><img src="bolsas.webp" alt=""><div class="label">Bolsas</div></div>
      <div class="item" data-cat="ÓCULOS"><img src="oculos.webp" alt=""><div class="label">Óculos</div></div>
    </div>
  </div>  <div class="banner-scroll-wrapper">
    <div id="banner-scroll" class="banner-scroll"></div>
  </div>  <div class="produtos-wrapper">
    <div class="launch-title">Lançamentos</div>
    <div id="produtos" class="produtos-grid"></div>
  </div>  <script>
    const logoImg = document.querySelector('.logo img');
    const cats = document.getElementById('cats');
    const breadcrumb = document.getElementById('breadcrumb');
    const pathEl = breadcrumb.querySelector('.path');
    const crumbNameEl = breadcrumb.querySelector('.crumbName');
    const headerTitleEl = breadcrumb.querySelector('.header-row .title');
    const headerCountEl = breadcrumb.querySelector('.header-row .count');
    const launchTitle = document.querySelector('.launch-title');
    const searchInput = document.querySelector('.search-input');
    const searchButton = document.querySelector('.search-button');
    let allBanners = [], allProdutos = [];

    cats.addEventListener('scroll', () => {
      cats.classList.remove('hidden');
      clearTimeout(window._scrollTimeout);
      window._scrollTimeout = setTimeout(() => cats.classList.add('hidden'), 500);
    });

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSjVHrLe1BOGqHZC9O2o1FxjWZluP8UCK6ZdcJSxcQRKIv1uJkO2NMKsrDdaTBg1fTS-XCwTq4RZzIb/pub?output=csv')
      .then(res => res.text())
      .then(csv => {
        const lines = csv.split('\n').slice(1);
        const bannerContainer = document.getElementById('banner-scroll');

        lines.forEach(line => {
          const cells = line.split(',');
          if (cells[0]?.trim()) allBanners.push(cells[0].trim());
          if (cells[1]?.trim()) allBanners.push(cells[1].trim());
          if (cells[8]?.trim() === 'Lançamento' && cells[3]) {
            allProdutos.push({
              imagem: cells[3].trim(),
              nome: cells[2]?.trim() || '',
              preco: cells[5]?.trim() || '',
              parcelamento: cells[7]?.trim() || '',
              extra: cells[6]?.trim() || ''
            });
          }
        });

        allBanners.concat(allBanners).forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          bannerContainer.appendChild(img);
        });

        renderProdutos(allProdutos);
      });

    function renderProdutos(list) {
      const cont = document.getElementById('produtos');
      cont.innerHTML = '';
      list.forEach(p => {
        const div = document.createElement('div');
        div.className = 'produto';
        div.addEventListener('click', () => window.location.href = `produto.html?produto=${encodeURIComponent(p.nome)}`);
        div.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}">
          <div class="nome">${p.nome}</div>
          <div class="preco">${p.preco}</div>
          <div class="parcelamento">${p.parcelamento}</div>
          <div class="extra">${p.extra}</div>
        `;
        cont.appendChild(div);
      });
    }

    function showBreadcrumb(name, list) {
      pathEl.textContent = 'Início';
      crumbNameEl.textContent = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
      headerTitleEl.textContent = name.toUpperCase();
      headerCountEl.textContent = `${list.length} produto${list.length !== 1 ? 's' : ''}`;
      breadcrumb.style.display = 'block';
    }

    function filterByTerm(term) {
      const lower = term.toLowerCase();
      const singular = lower.endsWith('s') ? lower.slice(0, -1) : lower + 's';
      return allProdutos.filter(p => {
        const nome = p.nome.toLowerCase();
        return nome.includes(lower) || nome.includes(singular);
      });
    }

    document.querySelectorAll('.category').forEach(catEl => {
      catEl.addEventListener('click', () => {
        const catName = catEl.textContent.trim();
        const filtered = filterByTerm(catName);
        document.querySelector('.image-scroll-wrapper').style.display = 'none';
        document.querySelector('.banner-scroll-wrapper').style.display = 'none';
        launchTitle.style.display = 'none';
        renderProdutos(filtered);
        showBreadcrumb(catName, filtered);
      });
    });

    launchTitle.addEventListener('click', () => {
      document.querySelector('.image-scroll-wrapper').style.display = 'none';
      document.querySelector('.banner-scroll-wrapper').style.display = 'none';
      launchTitle.style.display = 'none';
      renderProdutos(allProdutos);
      showBreadcrumb('Lançamentos', allProdutos);
    });

    pathEl.addEventListener('click', () => {
      breadcrumb.style.display = 'none';
      document.querySelector('.image-scroll-wrapper').style.display = '';
      document.querySelector('.banner-scroll-wrapper').style.display = '';
      launchTitle.style.display = '';
      renderProdutos(allProdutos);
    });

    logoImg.addEventListener('click', () => {
      breadcrumb.style.display = 'none';
      document.querySelector('.image-scroll-wrapper').style.display = '';
      document.querySelector('.banner-scroll-wrapper').style.display = '';
      launchTitle.style.display = '';
      renderProdutos(allProdutos);
    });

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.trim();
      if (!term) {
        renderProdutos(allProdutos);
        breadcrumb.style.display = 'none';
        launchTitle.style.display = '';
        return;
      }
      const filtered = filterByTerm(term);
      launchTitle.style.display = 'none';
      document.querySelector('.image-scroll-wrapper').style.display = 'none';
      document.querySelector('.banner-scroll-wrapper').style.display = 'none';
      renderProdutos(filtered);
      showBreadcrumb(term, filtered);
    });

    searchButton.addEventListener('click', () => {
      const term = searchInput.value.trim();
      const filtered = term ? filterByTerm(term) : allProdutos;
      launchTitle.style.display = 'none';
      document.querySelector('.image-scroll-wrapper').style.display = 'none';
      document.querySelector('.banner-scroll-wrapper').style.display = 'none';
      renderProdutos(filtered);
      showBreadcrumb(term || 'Resultados', filtered);
    });
  </script></body>
</html>
