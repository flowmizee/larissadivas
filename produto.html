<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Produto</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #fff; }
    .nav-wrapper { position: sticky; top: 0; background: #fff; z-index: 1000; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 8px 16px; }
    .menu-icon, .bag-icon { font-size: 28px; cursor: pointer; }
    .logo img { max-height: 80px; width: auto; cursor: pointer; }
    .search-container { display: flex; width: 100%; padding: 0 16px 16px; }
    .search-input {
      flex: 1; padding: 12px;
      border: 1px solid #ccc; border-radius: 8px 0 0 8px;
      outline: none; font-size: 16px; background-color: #f2f2f2;
    }
    .search-button {
      background-color: #ff69b4; border: none;
      padding: 0 16px; border-radius: 0 8px 8px 0;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    .search-button img { height: 36px; width: auto; }
    .categories-container {
      display: flex; gap: 16px; overflow-x: auto;
      scroll-behavior: smooth; padding: 8px 16px 16px;
    }
    .categories-container.hidden::-webkit-scrollbar-thumb { background-color: rgba(204,204,204,0); }
    .category { cursor: pointer; white-space: nowrap; padding: 8px 0; }
    .produto-container { padding: 16px; }
    .breadcrumb { font-size: 14px; color: #666; margin-bottom: 16px; }
    .breadcrumb a { color: #007bff; text-decoration: none; }

    /* CARROSSEL */
    .carousel { position: relative; width: 100%; max-width: 480px; margin: 0 auto 16px; }
    .carousel img { width: 100%; border-radius: 8px; }
    .badge {
      position: absolute; top: 8px; left: 8px;
      background: rgba(255,0,0,0.8); color: #fff;
      padding: 4px 8px; border-radius: 4px; font-size: 14px;
    }
    .counter {
      position: absolute; bottom: 8px; right: 8px;
      background: rgba(0,0,0,0.6); color: #fff;
      padding: 4px 8px; border-radius: 12px; font-size: 14px;
    }
    .thumbnails { display: flex; justify-content: center; gap: 8px; margin-bottom: 16px; }
    .thumbnails img {
      width: 60px; height: 60px; object-fit: cover;
      border: 2px solid #ddd; border-radius: 4px; cursor: pointer;
    }
    .thumbnails img.active { border-color: #007bff; }

    /* DADOS DO PRODUTO */
    .produto-nome { font-size: 24px; font-weight: bold; color: #333; margin-bottom: 8px; }
    .produto-preco { font-size: 24px; font-weight: bold; color: #000; margin-bottom: 8px; }
    .produto-parcelamento { font-size: 15px; color: #666; margin-bottom: 8px; }
    .produto-extra { font-size: 14px; color: #007bff; margin-bottom: 16px; }

    /* OPÇÕES (cores ou variantes) */
    .options { margin-bottom: 16px; }
    .options-label { font-size: 14px; margin-bottom: 4px; }
    .option-swatch {
      display: inline-block;
      padding: 6px 12px;
      border: 2px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 8px;
    }
    .option-swatch.selected { border-color: #000; }

    .purchase-controls { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }
    .qty-controls {
      display: flex; align-items: center;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .qty-controls button {
      background: none; border: none; font-size: 18px; padding: 8px 12px; cursor: pointer;
    }
    .qty-controls .qty { padding: 0 12px; font-size: 18px; min-width: 24px; text-align: center; }
    .buy-btn {
      flex: 1; background-color: #ff69b4; color: #fff; border: none;
      padding: 12px; border-radius: 8px; font-size: 16px; cursor: pointer;
    }

    .info-section { font-size: 14px; color: #555; margin-bottom: 4px; }
    .descricao { font-size: 14px; color: #333; margin-top: 8px; line-height: 1.5; }
    hr { border: none; border-top: 1px solid #ddd; margin: 16px 0; }

    /* overlayMenu */
    #overlayMenu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 2000; padding: 60px 20px; display: flex; flex-direction: column; }
    #overlayMenu.open { transform: translateX(0); }
    #overlayMenu .close-btn { position: absolute; top: 16px; right: 16px; font-size: 32px; cursor: pointer; }
    #overlayMenu nav { display: flex; flex-direction: column; gap: 0; margin-top: 20px; }
    #overlayMenu nav a { font-size: 20px; color: #000; text-decoration: none; text-transform: uppercase; padding: 8px 0; }
  </style>
</head>
<body>
  <div id="overlayMenu">
    <div class="close-btn">&times;</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </nav>
  </div>

  <div class="nav-wrapper">
    <header class="header">
      <div class="menu-icon">&#9776;</div>
      <div class="logo"><img src="logo.webp" alt="Logo" /></div>
      <div class="bag-icon">&#128717;</div>
    </header>
    <div class="search-container">
      <input class="search-input" type="text" placeholder="O que você está procurando?" />
      <button class="search-button"><img src="lupa.webp" alt="Buscar" /></button>
    </div>
    <div id="cats" class="categories-container">
      <div class="category">BRINCOS</div>
      <div class="category">ANÉIS</div>
      <div class="category">BRACELETES</div>
      <div class="category">COLARES</div>
      <div class="category">CONJUNTOS</div>
      <div class="category">PULSEIRAS</div>
      <div class="category">PERFUMES</div>
      <div class="category">BOLSAS</div>
      <div class="category">CINTOS</div>
      <div class="category">ÓCULOS</div>
    </div>
  </div>

  <div class="produto-container" id="produto"></div>

  <script>
    const overlay = document.getElementById('overlayMenu');
    document.querySelector('.menu-icon').addEventListener('click', () => overlay.classList.add('open'));
    overlay.querySelector('.close-btn').addEventListener('click', () => overlay.classList.remove('open'));

    const params = new URLSearchParams(window.location.search);
    const nomeProduto = decodeURIComponent(params.get('produto') || '');

    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSjVHrLe1BOGqHZC9O2o1FxjWZluP8UCK6ZdcJSxcQRKIv1uJkO2NMKsrDdaTBg1fTS-XCwTq4RZzIb/pub?output=csv')
      .then(res => res.text())
      .then(csv => {
        const lines = csv.split('\n').slice(1);
        for (const line of lines) {
          const cells = line.split(',');
          if ((cells[2]||'').trim() !== nomeProduto) continue;

          const images     = [cells[3]?.trim(), cells[4]?.trim(), cells[5]?.trim()].filter(u => u);
          const options    = [cells[6]?.trim(), cells[7]?.trim(), cells[8]?.trim()].filter(o => o);
          const status     = cells[9]?.trim() || '';
          const descricao  = cells[10]?.trim();
          const preco      = (cells[11]||'').replace(/[^\d.,]/g,'').replace('.', ',');
          const extra      = cells[12]?.trim();
          const parcela    = cells[13]?.trim();

          let html = `
            <div class="breadcrumb"><a href="index.html">Início</a> &gt; ${nomeProduto}</div>
            <div class="carousel">
              ${status ? `<div class="badge">${status}</div>` : ''}
              <img src="" id="carousel-image" class="produto-img">
              <div class="counter" id="image-counter"></div>
            </div>
            <div class="thumbnails" id="thumbnails"></div>
            <div class="produto-nome">${nomeProduto}</div>
            <div class="produto-preco">R$ ${preco}</div>
            <div class="produto-parcelamento">${parcela}</div>
            <div class="produto-extra">${extra}</div>
          `;

          if (options.length) {
            html += `
              <div class="options">
                <div class="options-label">Opções:</div>
                <div id="option-list"></div>
              </div>
            `;
          }

          html += `
            <div class="purchase-controls">
              <div class="qty-controls">
                <button id="decrease">-</button>
                <div class="qty" id="quantity">1</div>
                <button id="increase">+</button>
              </div>
              <button class="buy-btn">COMPRAR</button>
            </div>
            <strong>Compra protegida</strong>
            <div class="info-section">Seus dados cuidados durante toda a compra.</div>
            <hr>
            <strong>Trocas e devoluções</strong>
            <div class="info-section">Se não gostar, você pode trocar ou devolver.</div>
            <hr>
            <strong>Descrição</strong>
            <div class="descricao">${descricao}</div>
          `;
          document.getElementById('produto').innerHTML = html;

          // carousel setup
          let idx = 0;
          const imgEl    = document.getElementById('carousel-image');
          const countEl  = document.getElementById('image-counter');
          const thumbsEl = document.getElementById('thumbnails');
          function showImage(i) {
            idx = i;
            imgEl.src = images[i];
            countEl.textContent = `${i+1}/${images.length}`;
          }
          images.forEach((url,i) => {
            const t = document.createElement('img');
            t.src = url;
            t.addEventListener('click', () => {
              showImage(i);
              thumbsEl.querySelectorAll('img').forEach(x=>x.classList.remove('active'));
              t.classList.add('active');
            });
            thumbsEl.appendChild(t);
          });
          showImage(0);
          thumbsEl.querySelector('img').classList.add('active');

          // options setup
          if (options.length) {
            const list = document.getElementById('option-list');
            options.forEach((opt,i) => {
              const sw = document.createElement('div');
              sw.className = 'option-swatch';
              sw.textContent = opt;
              sw.addEventListener('click', () => {
                document.querySelectorAll('.option-swatch').forEach(x=>x.classList.remove('selected'));
                sw.classList.add('selected');
                showImage(i);
              });
              list.appendChild(sw);
            });
          }

          // quantity controls
          let qty = 1;
          document.getElementById('decrease').onclick = () => {
            if (qty>1) { qty--; document.getElementById('quantity').textContent = qty; }
          };
          document.getElementById('increase').onclick = () => {
            qty++; document.getElementById('quantity').textContent = qty;
          };

          break;
        }
      });
  </script>
</body>
</html>
